<body>
    <div class="connection-status" id="connectionStatus">Verbinden...</div>

    <div class="container">
        <h1>üÉè Story Point Poker</h1>
        
        <div class="session-info">
            <div>Deel deze sessie code met je teamleden:</div>
            <div class="session-id" id="sessionId">-</div>
            <div style="font-size: 12px; margin-top: 5px;">Of join een bestaande sessie hieronder</div>
        </div>

        <div class="input-section">
            <label for="sessionInput">Sessie Code (optioneel - om een bestaande sessie te joinen):</label>
            <div class="input-group">
                <input type="text" id="sessionInput" placeholder="Bijv: POKER-1234">
                <button onclick="joinSession()">Join Sessie</button>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="input-section">
            <label for="playerName">Jouw naam:</label>
            <input type="text" id="playerName" placeholder="Voer je naam in...">
        </div>

        <div class="cards" id="cards"></div>

        <div class="buttons">
            <button class="submit-btn" onclick="submitVote()">Stem Indienen</button>
            <button class="reveal-btn" onclick="revealVotes()">Reveal Alle Stemmen</button>
            <button class="reset-btn" onclick="resetGame()">Nieuwe Ronde</button>
        </div>

        <div class="votes">
            <h2>Team Stemmen: <span id="voteCount">0</span></h2>
            <div id="voteList" class="vote-list"></div>
        </div>

        <div class="statistics" id="statistics" style="display: none;">
            <div class="stat-box">
                <div class="stat-label">Gemiddelde</div>
                <div class="stat-value" id="averageValue">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Meest Gekozen</div>
                <div class="stat-value" id="modeValue">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Laagste</div>
                <div class="stat-value" id="minValue">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Hoogste</div>
                <div class="stat-value" id="maxValue">-</div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase configuratie
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase config - VERVANG DIT MET JOUW EIGEN FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyAxOQDA3_XbMhXDa-nks703O5uC9jPM01M",
  authDomain: "cpi-poker.firebaseapp.com",
  databaseURL: "https://cpi-poker-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "cpi-poker",
  storageBucket: "cpi-poker.firebasestorage.app",
  messagingSenderId: "934610503782",
  appId: "1:934610503782:web:1174a6d1b0b6f166b445a7"
};
 
        // Initialize Firebase
        let app, database, currentSessionRef;
        let isConnected = false;

        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            updateConnectionStatus(true);
        } catch (error) {
            console.error("Firebase initialisatie mislukt:", error);
            updateConnectionStatus(false);
            showStatus('Let op: Deze demo werkt alleen met een geldige Firebase configuratie. Zie instructies hieronder.', 'error');
        }

        const storyPoints = ['0', '¬Ω', '1', '2', '3', '5', '8', '13', '20', '40', '100', '?', '‚òï'];
        let selectedCard = null;
        let currentSession = generateSessionId();

        function generateSessionId() {
            return 'POKER-' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '‚óè Verbonden';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = '‚óè Niet Verbonden';
                statusEl.className = 'connection-status disconnected';
            }
        }

        window.joinSession = function() {
            const sessionInput = document.getElementById('sessionInput').value.trim().toUpperCase();
            if (sessionInput) {
                currentSession = sessionInput;
                document.getElementById('sessionId').textContent = currentSession;
                initializeSession();
                showStatus(`Gejoined met sessie: ${currentSession}`, 'success');
            }
        }

        function initializeSession() {
            if (!database) return;
            
            document.getElementById('sessionId').textContent = currentSession;
            currentSessionRef = ref(database, 'sessions/' + currentSession);
            
            // Luister naar veranderingen in de sessie
            onValue(currentSessionRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateVoteList(data.votes || {}, data.revealed || false);
                    calculateStatistics(data.votes || {}, data.revealed || false);
                } else {
                    updateVoteList({}, false);
                }
            });
        }

        function initCards() {
            const cardsContainer = document.getElementById('cards');
            cardsContainer.innerHTML = '';
            
            storyPoints.forEach(point => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = point;
                card.onclick = () => selectCard(point, card);
                cardsContainer.appendChild(card);
            });
        }

        function selectCard(value, element) {
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedCard = value;
        }

        window.submitVote = async function() {
            if (!database) {
                showStatus('Firebase niet geconfigureerd. Zie instructies.', 'error');
                return;
            }

            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                showStatus('Voer eerst je naam in!', 'info');
                return;
            }
            
            if (!selectedCard) {
                showStatus('Selecteer eerst een kaart!', 'info');
                return;
            }

            try {
                const voteRef = ref(database, `sessions/${currentSession}/votes/${playerName}`);
                await set(voteRef, selectedCard);
                showStatus(`Stem van ${playerName} (${selectedCard}) is ingediend!`, 'success');
            } catch (error) {
                showStatus('Fout bij indienen stem: ' + error.message, 'error');
            }
        }

        window.revealVotes = async function() {
            if (!database) {
                showStatus('Firebase niet geconfigureerd.', 'error');
                return;
            }

            try {
                const revealRef = ref(database, `sessions/${currentSession}/revealed`);
                await set(revealRef, true);
                showStatus('Alle stemmen zijn nu zichtbaar!', 'success');
            } catch (error) {
                showStatus('Fout bij revealen: ' + error.message, 'error');
            }
        }

        window.resetGame = async function() {
            if (!database) {
                showStatus('Firebase niet geconfigureerd.', 'error');
                return;
            }

            try {
                await set(currentSessionRef, {
                    votes: {},
                    revealed: false
                });
                
                selectedCard = null;
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('selected');
                });
                showStatus('Nieuwe ronde gestart!', 'info');
            } catch (error) {
                showStatus('Fout bij resetten: ' + error.message, 'error');
            }
        }

        function updateVoteList(votes, revealed) {
            const voteList = document.getElementById('voteList');
            const voteCount = document.getElementById('voteCount');
            voteList.innerHTML = '';

            const voteEntries = Object.entries(votes);
            voteCount.textContent = voteEntries.length;
            
            if (voteEntries.length === 0) {
                voteList.innerHTML = '<div class="vote-item">Nog geen stemmen...</div>';
                return;
            }

            voteEntries.forEach(([name, value]) => {
                const voteItem = document.createElement('div');
                voteItem.className = `vote-item ${revealed ? 'revealed' : ''}`;
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = name;
                
                const valueSpan = document.createElement('span');
                valueSpan.className = `vote-value ${revealed ? '' : 'hidden'}`;
                valueSpan.textContent = revealed ? value : 'üÉè';
                
                voteItem.appendChild(nameSpan);
                voteItem.appendChild(valueSpan);
                voteList.appendChild(voteItem);
            });
        }

        function calculateStatistics(votes, revealed) {
            const statsDiv = document.getElementById('statistics');
            
            if (!revealed || Object.keys(votes).length === 0) {
                statsDiv.style.display = 'none';
                return;
            }

            statsDiv.style.display = 'grid';

            const numericVotes = Object.values(votes)
                .map(v => v === '¬Ω' ? 0.5 : parseFloat(v))
                .filter(v => !isNaN(v));

            if (numericVotes.length === 0) {
                document.getElementById('averageValue').textContent = '-';
                document.getElementById('minValue').textContent = '-';
                document.getElementById('maxValue').textContent = '-';
                return;
            }

            // Gemiddelde
            const avg = numericVotes.reduce((a, b) => a + b, 0) / numericVotes.length;
            document.getElementById('averageValue').textContent = avg.toFixed(1);

            // Min en Max
            document.getElementById('minValue').textContent = Math.min(...numericVotes);
            document.getElementById('maxValue').textContent = Math.max(...numericVotes);

            // Meest gekozen (mode)
            const allVotes = Object.values(votes);
            const frequency = {};
            allVotes.forEach(v => frequency[v] = (frequency[v] || 0) + 1);
            const mode = Object.keys(frequency).reduce((a, b) => frequency[a] > frequency[b] ? a : b);
            document.getElementById('modeValue').textContent = mode;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Initialize
        initCards();
        if (database) {
            initializeSession();
        } else {
            // Toon instructies als Firebase niet werkt
            showStatus('‚ö†Ô∏è Firebase Setup Vereist - Zie instructies hieronder', 'error');
            document.querySelector('.container').innerHTML += `
                <div style="margin-top: 30px; padding: 20px; background: #fff3cd; border-radius: 12px; border: 2px solid #ffc107;">
                    <h3 style="color: #856404; margin-bottom: 15px;">üìã Firebase Setup Instructies:</h3>
                    <ol style="color: #856404; line-height: 1.8; padding-left: 20px;">
                        <li>Ga naar <a href="https://console.firebase.google.com" target="_blank">Firebase Console</a></li>
                        <li>Maak een nieuw project aan (gratis)</li>
                        <li>Klik op "Realtime Database" in het menu</li>
                        <li>Klik op "Create Database" en kies "Start in test mode"</li>
                        <li>Ga naar Project Settings (‚öôÔ∏è icoon) > scroll naar beneden</li>
                        <li>Kopieer de Firebase config object</li>
                        <li>Vervang de <code>firebaseConfig</code> variabele in de code met jouw eigen config</li>
                        <li>Klaar! De app werkt nu real-time tussen alle computers</li>
                    </ol>
                    <p style="margin-top: 15px; color: #856404;"><strong>üí° Tip:</strong> Firebase heeft een gratis tier die perfect is voor dit soort applicaties!</p>
                </div>
            ` + document.querySelector('.container').innerHTML;
        }
    </script>
</body>
